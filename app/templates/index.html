<!DOCTYPE html>
<html>

<head>
  <title>RSS Feed</title>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  <script src="{{ url_for('static', path='/js/app.js') }}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <main>
    <button id="add-feed" class="btn">
      <span class="material-symbols-outlined">add_circle</span>
    </button>
    <form id="add-feed-form">
      <input type="text" name="url" required placeholder="Enter RSS feed URL" id="feed-url" />
      <button type="submit" class="btn" type="submit" id="add-submit">
        <span class="material-symbols-outlined">check_circle</span>
      </button>
    </form>
    <h2>Your Feed</h2>
    <section id="feed">
      <div id="loader-container">
        <div id="loader"></div>
      </div>
      <div id="bottom-of-feed" style="position: absolute; bottom: 250px;"></div>
    </section>
  </main>
</body>

</html>
